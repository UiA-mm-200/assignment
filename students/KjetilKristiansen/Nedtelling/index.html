<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Nedtelling</title>
</head>
<body>
    
    Timer:
    <select id="inpHours">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    Minutter:
    <select id="inpMinutes">
        <option value="0">0</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
    </select>

    Sekunder:
    <select id="inpSeconds">
        <option value="0">0</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
    </select>
    Melding:
    <input id="inpMessage" type="text" placeholder="Melding">
    <br><br>
    <button id="btn" onClick="startCountdown()">Start nedtelling</button>
    <div id="nedTelling"></div>
    
</body>

<script src="nedtelling.js"></script>

</html>

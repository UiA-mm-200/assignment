<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Oppgave 1</title>
</head>
<body>

    <h3 id = txtOut ></h3>
    <label for="inp1">Number of elements:</label>
    <input id = "inp1" type="text"/>
    <button id="btn1">Generer avsnitt</button>
    <br><br>
    <div id="container"></div>
    
    <script>
    let btn1 = document.getElementById('btn1');
    let cont = document.getElementById('container');

    let svada = [
        'Et avsnitt i for eksempel en artikkel kan bestå av én eller flere temasetninger, kommentarsetninger og en avsluttende setning eller ytring',
        'I den nye læreplanen for norskfaget leser vi at elevene etter 7. trinn skal kunne skrive tekster med tydelig struktur og mestre sentrale regler for rettskriving, ordbøying og tegnsetting.',
        'På datamaskin trykker du på linjeskifttasten for å sette inn avsnittstegn.'
    ];
    
    let antAvsnitt = svada.length;

    btn1.addEventListener('click', function(evt) {
        let antall = parseInt(inp1.value);
        for (let i = 0; i < antall; i++) {
            let elm = document.createElement("h2");
            elm.innerHTML = svada [Math.floor(Math.random() * svada.length)];
            cont.appendChild(elm);
        }
    });
    


</script>


</body></html>
